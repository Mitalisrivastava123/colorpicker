<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
<!-- color picker -->
    <button id="color1" style="background-color:pink;color:#000;padding:10px;width:100px;height:60px;"></button>
    <button id="color2" style="background-color:yellow;color:#000;padding:10px;width:100px;height:60px;"></button>
    <button id="color3" style="background-color:blue;color:#000;padding:10px;width:100px;height:60px;"></button>
    <button id="color4" style="background-color:green;color:#000;padding:10px;width:100px;height:60px;"></button>
    <button id="color5" style="background-color:red;color:#000;padding:10px;width:100px;height:60px;"></button>
    <button id="color6" style="background-color:darkcyan;color:#000;padding:10px;width:100px;height:60px;"></button>
</body>
<!-- jquery -->
<script>
    $(document).ready(function () {
        $("#color1").click(function () {

            $("#body").css("background", "pink");
        });
        $("#color1").click(function () {

            $("#body").css("background", "pink");
        });
        $("#color2").click(function () {

            $("#body").css("background", "yellow");
        });
        $("#color3").click(function () {

            $("#body").css("background", "blue");
        });
        $("#color4").click(function () {

            $("#body").css("background", "green");
        });
        $("#color5").click(function () {

            $("#body").css("background", "red");
        });
        $("#color6").click(function () {

            $("#body").css("background", "darkcyan");
        });
    });
</script>

</html>
